<form name="ContactForm" method="post" action="ContactV3.html" onsubmit="return validateForm()";

<h1> From Date:</h1>
<label for="RequestorName">Your Name*:</label>
<input type="text" name="DateFromMonth" id="DateFromMonth"><br>

<label for="YourEmail">E-mail:</label>
<input type="email" name="RequestorEmail" id="RequestorEmail"><br>

<label for="YourPhone">Phone:</label>
<input type="tel" name="RequestorPhone" id="RequestorPhone"><br>


<label for="RequestorAddress1">Your Adress:</label>
<input type="text" name="RequestorAddress1" id="YourAddress1"><br>

<label for="RequestorCity">City:</label>
<input type="text" name="YourCity" id="YourCity"><br>

<label for="YourState">State:</label>
<input type="text" name="YourState" id="YourState"><br>

<label for="YourZip">Zip:</label>
<input type="text" name="YourZip" id="YourZip"><br>


<label for="RequestorMoreInfo">Would you like more information?</label>
<input type="checkbox" name="RequestorMoreInfo" id="RequestorMoreInfo"><br>

<label for="RequestorComments">Comments:</label>
<textarea name="RequestorComments" id="RequestorComments" rows="4" cols="25"></textarea><br>

* Required

<input id="mySubmit" type="submit" value="Send Now">
</form>
